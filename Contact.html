<body>

    <h2 style="text-align: center; font-size: 30px; background-color: rgb(36, 242, 173);border-radius: 50px;">Contact</h2>
    <hr>
    <strong style="font-size:35px">Contact Details: </strong><br><br>
    <form action="/ASk" method="post" style="border:3px solid red; width: 300px;margin-left: 20px;"><br>
        <label style="font-size: 20px;">Email: </label>
        <input type="email" placeholder="Enter The Email" width="300px" required minlength="6" maxlength="35"><br><br>
        <lable style="font-size: 20px;">Password: </lable>
        <input type="password" placeholder="Enter The Password" width="300px" required minlength="6" maxlength="15" pattern="(?=*/d)(?=*[a-z])(?=*[A-z].{8,0})"><br><br>
        <button type="submit" style="margin-left: 120px;width: 60px;height: 30px;">ASK</button><br><br>
    </form><br>
